<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>PlatlistCreater</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pr:300'
        rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div id="MenuBar">
    <div id="SearchBar">
      <span id="logo"></span>
      <span id="search">
        <p>Search</p>
        <input name="search" placeholder="Search" type="text"></input>
    </div>
    <div id="SearchPresents">
      <span class="button">Rock</span>
      <span class="button">Pop</span>
      <span class="button">RnB</span>
      <span class="button">Alternate</span>
      <span class="button">Jazz</span>
      <span class="button">Classic</span>
      <span class="button">Country</span>
      <span class="button">Dance</span>
      <span class="button">Electronic</span>
      <span class="button">Indie</span>
    </div>
    <div id="SearchOther">
      <span class="button">Album</span>
      <span class="button">Single</span>
      <span class="button">Artists</span>
      <span class="button">Songs</span>
    </div>
  </div>
  <div id="Bubbles">

  </div>
  <div id="Footer">
    <span class="button">Create Playlist</span>
    <span class="button">Go</span>
    <span class="button">Log In</span>

  </div>
</body>
